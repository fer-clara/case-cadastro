<app-header />
<div class="list">
  <div class="container">
    <div class="content-container">
      @for (item of items; track $index) {
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title> {{ item.nome }}</mat-card-title>
          <mat-card-subtitle>{{ item.quantidade }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button>Learn More</button>
        </mat-card-actions>
      </mat-card>
      }
    </div>
  </div>
</div>
